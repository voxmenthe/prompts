# codex_resume defaults config (example)
# Copy to: ~/.codex/resume.conf
# Or set CODEX_RESUME_CONFIG=/path/to/your.conf

# Scope and selection
any=0           # 1 to scan across all directories (ignore current dir scope)
last=0          # 1 to auto-pick most recent match
refresh=0       # 1 to force rescan (ignore cache delta)
# dir=/absolute/path/to/target/repo  # leave unset to use current directory

# Limits
limit=50        # max number of candidates to consider

# Codex defaults for resumed sessions
full_auto=1      # 1 to enable --full-auto by default (can be overridden by CLI)
effort=high      # minimal|low|medium|high (can be overridden by CLI --effort)

